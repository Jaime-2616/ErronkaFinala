name: .NET CI

on:
  push:
    branches: [ "master", "main", "dev" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

- name: Restore Cliente
  run: dotnet restore Cliente/Cliente.csproj

- name: Build Cliente
  run: dotnet build Cliente/Cliente.csproj --configuration Release --no-restore

- name: Build Tests
  run: dotnet build Tests/Tests.csproj --configuration Release --no-restore

- name: Test
  run: dotnet test Tests/Tests.csproj --configuration Release --no-build --verbosity normal